<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Clinic Records</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Section</th>
                    <th>Strand</th>
                    <th>Diagnosis</th>
                    <th>Prescription</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody"></tbody>
        </table>
        <button onclick="createNewRecordPage()" class="btn btn-success">Create New Record</button>
        <button onclick="dashboardPage()" class="btn btn-secondary">Back to Dashboard</button>
    </div>
    <script src="renderer.js"></script>
    <script>
        setInterval(loadRecords, 1000);
    </script>
</body>
</html>
