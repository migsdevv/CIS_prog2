<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Create New Record</h2>
        <form id="recordForm">
            <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name" required>
            <input type="text" id="section" class="form-control mb-2" placeholder="Section" required>
            <input type="text" id="strand" class="form-control mb-2" placeholder="Strand" required>
            <input type="text" id="diagnosis" class="form-control mb-2" placeholder="Diagnosis" required>
            <input type="text" id="prescription" class="form-control mb-2" placeholder="Prescription" required>
            <input type="date" id="date" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Add Record</button>
            <button onclick="dashboardPage()" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
